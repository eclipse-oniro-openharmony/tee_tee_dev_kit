[config]
;0 means ca public
;1 means ca private
CAType = 1
;;;
;0 means rsa
;1 means ecdsa;;
CAAlg = 0
;;;
;0 means debug cert
;1 means release cert
certType = 1
;;;
;key size for sign sec algorithm
;use for rsa,key size should be 4096
;ecdsa is default 256
secSignKeyLen = 4096
;;;
;the subjct CN of ta_cert.der
;uuid + service name
CN = 00000000-0000-0000-0000-333333333333_drv_test_module
;;;
;the subjct OU of ta_cert.der
;debug cert should include Development
;release cert should include Production
;use "_" to link between words
;type should be the same as certType
OU = Demo_Production
;;;
;the pass for the key used to sign sec
pass = 123456
