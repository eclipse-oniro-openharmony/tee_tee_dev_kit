[signSecPrivateCfg]
;;;
;private key length for signing TA
secSignKeyLen = 4096
;;;
;0 means SHA256 hash type
;1 means SHA512 hash type
secHashType = 0
;;;
; Fixed value
;1 means padding type is PSS
secPaddingType = 1
;;;
;RSA alg
;ECDSA alg
secSignAlg = RSA

[signSecPublicCfg]
;;;
;0 means not sign
;1 means signed by local private
;2 means signed using native sign tool
;3 means signed by CI
secSignType = 1

;;;
;server address for signing TA
secSignServerIp =

;;;
;private key for signing TA
secSignKey = ../TA_demo/ta_sign_priv_key.pem

;;;
;config file
configPath = 

;;;
;0 means use pubkey to sign
;1 means use cert to sign
;2 means use cert chains to sign
secSignKeyType = 0

;;;
;ta cert chain
secTaCertChain =

;;;
;ta version [3]
secTaVersion = 3

;;;
;disable mem ctrl
;0 means force memctrl check (for terminal)
;1 means disable memctrl check (for open source & others)
disableMemctrlCheck = 1
