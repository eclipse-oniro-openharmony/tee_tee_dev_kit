[signConfigPrivateCfg]
;;;
;0 config certificate
configVersion = 0

;;;
;0 is openharmony
;1 is not openharmony
configPolicy = 0

;;;
;RSA_PSS alg
;ECDSA alg
configSignAlg = RSA_PSS

;;;
;1 means signed by local private
configSignType = 1

;;;
;private key for signing config
configSignKey = ../TA_demo/ta_config_priv_key.pem

