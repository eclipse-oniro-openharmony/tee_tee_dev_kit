[signSecPublicCfg]
;;;
;0 means not sign
;1 means signed by local private
;2 means signed using native sign tool
;3 means signed by CI
secSignType = 1

;;;
;server address for signing TA
secSignServerIp =

;;;
;private key for signing TA
secSignKey = ../TA_demo/ta_sign_priv_key.pem

;;;
;config file
configPath = ../TA_demo/perm_config

;;;
;0 means use pubkey to sign
;1 means use cert to sign
;2 means use cert chains to sign
secSignKeyType = 0

;;;
;ta cert chain
secTaCertChain =

;;;
;ta version [3]
secTaVersion = 3