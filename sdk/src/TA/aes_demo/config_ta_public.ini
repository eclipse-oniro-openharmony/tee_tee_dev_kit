[signSecPublicCfg]
;;;
;0 means not sign
;1 means signed by local private
;2 means signed using native sign tool;
;3 means signed by CI
secSignType = 1
;;;
;server address for signing TA
secSignServerIp =
;;;
;private key for signing TA
secSignKey = ./../../test/TA/aes_demo/sign_sec_priv.pem
;;;
;config file
configPath = ./../../test/TA/aes_demo/perm_config
