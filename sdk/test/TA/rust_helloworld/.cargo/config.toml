[target.aarch64-unknown-teeos]
rustflags = ["--deny", "unsafe_op_in_unsafe_fn", "-Clink-args=--script=../../../build/tools/ta_link_64.ld"]

[build]
rustdocflags = ["--deny=rustdoc::missing_crate_level_docs",
                "--allow=rustdoc::broken_intra_doc_links",
                "--allow=rustdoc::private_intra_doc_links"]

